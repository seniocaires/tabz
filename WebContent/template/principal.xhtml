<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

	<h:head>

		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content=""/>

		<title>
			<ui:insert name="tituloPagina">
				<h:outputText value="#{mensagem.nomeSistema}"/>
			</ui:insert>
		</title>

		<link rel="icon" type="image/x-icon" href="/tabz/icon/favicon.ico" />

		<link href="/tabz/tema/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

		<link href="/tabz/tema/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet"/>

		<link href="/tabz/tema/dist/css/timeline.css" rel="stylesheet"/>

		<link href="/tabz/tema/dist/css/sb-admin-2.css" rel="stylesheet"/>

		<link href="/tabz/css/pontual.css" rel="stylesheet"/>

		<link href="/tabz/tema/bower_components/morrisjs/morris.css" rel="stylesheet"/>

		<link href="/tabz/tema/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<ui:insert name="complementoHead"/>
		<ui:insert name="javascriptHead"/>
	</h:head>

	<h:body>

		<c:set var="facesContextPath" scope="request" value="#{facesContext.externalContext.request.contextPath}"/>
		<c:set var="pageContextPath" scope="request" value="#{pageContext.request.contextPath}"/>

		<ui:insert name="modal"/>

		<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			<div align="center">
				<h:graphicImage value="/img/loading.gif" />
			</div>
		</p:dialog>

		<h:form id="formulario" acceptcharset="ISO-8859-1" role="form">

			<div id="wrapper">

				<h:panelGroup id="conteudo">

					<div id="page-wrapper">
						<p:growl id="growl" showDetail="true" />
						<ui:insert name="conteudo"/>
					</div>

				</h:panelGroup>

				<script src="/tabz/tema/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
				<script src="/tabz/tema/bower_components/metisMenu/dist/metisMenu.min.js"></script>
				<script src="/tabz/tema/dist/js/sb-admin-2.js"></script>
				<ui:insert name="javascriptComplementar"/>

			</div>

		</h:form>

	</h:body>

</html>
